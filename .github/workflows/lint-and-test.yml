name: Linting and testing

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

#
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.13.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
      - run: npm ci
      - run: npm run lint
      - run: npm run lint:style
      - run: npm run test
